<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gussing Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p class="instructions">Guess a number between 1 and 100</p>
        <p id="limit">you have only 10 attempts</p>
        <input type="number" id="user-input" placeholder="Enter your Guess">
        <button id="submit">Submit Guess</button>
        <p class="message"></p>
        <p class="attampts" id="attampts">Attempts: 00</p>
        <button id="reset">Reset Game</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
